[[headers]]
  for = "/*"
  [headers.values]
      Access-Control-Allow-Origin = "*"
      access-control-allow-methods = "POST,GET,PUT,OPTIONS"
      Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"
      Access-Control-Max-Age = "2592000"
      Access-Control-Allow-Credentials = "true"
      # Cache-Control = "public, immutable, max-age=31536000"  # immutable paths
      # Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  command = "npm run build"
  environment = { NODE_VERSION = '22' }
  functions = "netlify/functions"
  publish = "public"

[context.production]
  command = "npm run build && cp src/_headers/production public/_headers"

[context.branch-deploy]  # staging (non main branch)
  command = "npm run build:staging && cp src/_headers/staging public/_headers"
